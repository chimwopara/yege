<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yege: {
                            header: '#233329', /* Deep Organic Green */
                            body: '#8B5E3C',
                            card: '#3E2723',
                            green: '#4A6741',
                            cream: '#FEFAE0',
                            muted: '#E0D5C1',
                            accent: '#A3B18A'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #3E2723;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A6741;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5d8252;
        }
        
        /* Glass Utilities */
        .glass-panel {
            background: rgba(62, 39, 35, 0.45);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* High Opacity Glass for Mobile Menu */
        .glass-mobile-menu {
            background: rgba(35, 51, 41, 0.95);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        
        /* UPDATED HEADER COLOR: Lighter Green */
        .glass-header {
            background: rgba(74, 103, 65, 0.9); /* Changed from dark #233329 to lighter #4A6741 equivalent */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);

        .ambient-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;

</head>

                    if (isMobileMenuOpen && navRef.current && !navRef.current.contains(event.target)) {
                        toggleMobileMenu();
                    }

                    {/* Mobile Menu */}

                                <button

                                    Enroll Today <ArrowRight size={18} />

                                {navItems.map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => { setActivePage(item.id); toggleMobileMenu(); }}
                                        className={`block w-full text-left px-4 py-3 rounded-xl text-base font-medium transition-colors ${
                                            activePage === item.id ? 'bg-white/20 text-white' : 'text-yege-muted hover:bg-white/10'

                        </div>
                    )}

        };

       // --- Footer Component ---
        const Footer = ({ setActivePage }) => (
            <footer className="glass-panel mt-20 border-t border-white/10 bg-black/20">
                <div className="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-4 gap-8">

                    <div>

        const HomePage = ({ navigateTo }) => {
            const [supportType, setSupportType] = useState('support'); 
            const [formData, setFormData] = useState({ name: '', email: '', message: '' });
            const [isMissionExpanded, setIsMissionExpanded] = useState(false);
            
            // New States for Direct Email
            const [formStatus, setFormStatus] = useState('idle'); // idle, sending, success, error
            const [selectedFile, setSelectedFile] = useState(null);

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    setSelectedFile(e.target.files[0]);
                }
            };

            const handleSupportSubmit = (e) => {
                e.preventDefault();
                setFormStatus('sending');

                // Prepare data for FormSubmit
                const formDataToSend = new FormData();
                formDataToSend.append("name", formData.name);
                formDataToSend.append("email", formData.email);
                formDataToSend.append("message", formData.message);
                formDataToSend.append("_subject", `New ${supportType} Request from ${formData.name}`);
                
                // If a file is selected, add it
                if (selectedFile) {
                    formDataToSend.append("attachment", selectedFile);
                }

                // REPLACE "YOUR_EMAIL_HERE" WITH YOUR ACTUAL EMAIL ADDRESS
                fetch("https://formsubmit.co/ajax/info@yegelearning.com", {
                    method: "POST",
                    body: formDataToSend
                })
                .then(response => response.json())
                .then(data => {
                    setFormStatus('success');
                    setFormData({ name: '', email: '', message: '' });
                    setSelectedFile(null);

                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Intro Section */}
                    <section className="py-16 px-4">
                        <div className="max-w-7xl mx-auto glass-panel rounded-[3rem] p-12 text-center border border-white/10 shadow-2xl relative overflow-hidden">

                                    <p className="text-yege-muted leading-relaxed font-light text-lg pl-14">"{story.body}"</p>
                                </div>
                            ))}
                        </div>

                        <div className="mt-16 text-center pt-8">
                           <button 
                                onClick={() => navigateTo('programs')}
                                className="bg-white/5 border border-white/20 text-white px-10 py-4 rounded-full font-bold hover:bg-white/10 transition-all uppercase tracking-wide text-sm"
                            >
                                View All Programs
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const CareersPage = () => {
            const [formData, setFormData] = useState({ name: '', email: '', subjects: [], motivation: '' });
            const [formStatus, setFormStatus] = useState('idle');
            const [selectedResume, setSelectedResume] = useState(null);

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    setSelectedResume(e.target.files[0]);
                }
            };

            const handleCareerSubmit = (e) => {
                e.preventDefault();
                setFormStatus('sending');

                // Prepare data
                const formDataToSend = new FormData();
                formDataToSend.append("name", formData.name);
                formDataToSend.append("email", formData.email);
                formDataToSend.append("motivation", formData.motivation);
                
                // Handle subjects array
                const selectedSubjects = Array.from(document.querySelectorAll('input[name="subjects"]:checked'))
                    .map(cb => cb.value).join(', ');
                formDataToSend.append("subjects", selectedSubjects);
                formDataToSend.append("_subject", `Tutor Application: ${formData.name}`);

                // Attach Resume
                if (selectedResume) {
                    formDataToSend.append("resume", selectedResume);
                }

                // REPLACE "YOUR_EMAIL_HERE" WITH YOUR ACTUAL EMAIL ADDRESS
                fetch("https://formsubmit.co/ajax/info@yegelearning.com", {
                    method: "POST",
                    body: formDataToSend
                })
                .then(response => response.json())
                .then(data => {
                    setFormStatus('success');
                    setFormData({ name: '', email: '', subjects: [], motivation: '' });
                    setSelectedResume(null);
                })
                .comtch(error => {
                    console.error('Error:', error);
                    alert("Something went wrong. Please try again later.");
                    setFormStatus('idle');
                });
            };

            return (
                <div className="animate-fade-in pb-20 px-4">
                    {/* Hero */}
                    <section className="glass-panel mt-10 rounded-[3rem] py-20 border border-white/10 max-w-6xl mx-auto text-center relative overflow-hidden">
                         <div className="absolute top-0 right-0 w-64 h-64 bg-green-500/20 rounded-full blur-[80px] -translate-y-1/2 translate-x-1/2"></div>
                        
                        <div className="max-w-5xl mx-auto px-4 relative z-10">
                            <div className="mb-6 flex justify-center">
                                <div className="relative">
                                    <Leaf className="w-20 h-20 text-green-400 absolute -left-16 top-0 rotate-[-15deg] drop-shadow-[0_0_15px_rgba(74,222,128,0.5)]" />
                                    <h1 className="text-5xl md:text-6xl font-extrabold text-white tracking-tight relative drop-shadow-lg">
                                        Grow With Yege.<br/>
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-200 to-yege-cream">Earn Well. Change Lives.</span>
                                    </h1>
                                </div>
                            </div>
                            <p className="text-xl text-yege-muted max-w-2xl mx-auto leading-relaxed mt-6">
                                Yege tutors are more than instructors - they're mentors. Join a team that values your impact.
                            </p>
                        </div>
                    </section>

                    {/* Value Props */}
                    <section className="py-16 max-w-7xl mx-auto px-4">
                        <div className="grid md:grid-cols-3 gap-8">
                            {[
                                { icon: Heart, title: "Meaningful impact", desc: "Help students who have been overlooked." },
                                { icon: ArrowRight, title: "Competitive pay", desc: "Your time and expertise are valued." },
                                { icon: Laptop, title: "Flexible, online work", desc: "Tutor remotely matched to your style." }
                            ].map((item, i) => (
                                <div key={i} className="text-center p-8 glass-panel rounded-3xl hover:bg-white/5 transition-colors">
                                    <div className="bg-white/10 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-green-300 shadow-inner">
                                        <item.icon size={36} />
                                    </div>
                                    <h3 className="font-bold text-xl text-white mb-2">{item.title}</h3>
                                    <p className="text-yege-muted text-sm leading-relaxed">{item.desc}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Application Form */}
                    <section className="max-w-3xl mx-auto px-4">
                        <div className="glass-panel rounded-[2rem] shadow-2xl border border-white/10 p-10 md:p-14 relative overflow-hidden">
                             {/* Form decorative bg */}
                             <div className="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black/40 to-transparent pointer-events-none"></div>

                            <div className="relative z-10">
                                <h2 className="text-3xl font-bold text-white mb-2">Tutor Application</h2>
                                <p className="text-yege-muted mb-10 border-l-4 border-green-500 pl-4 py-1">
                                    Tell Us About You. We're interested in who you are, how you think, and why you want to teach.
                                </p>

                                {formStatus === 'success' ? (
                                    <div className="text-center py-20 bg-black/20 rounded-2xl border border-green-500/20">
                                        <div className="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-green-500/50">
                                            <Check size={40} className="text-white"/>
                                        </div>
                                        <h3 className="text-3xl font-bold text-white mb-2">Application Received</h3>
                                        <p className="text-yege-muted mb-6">Thank you for applying. Our team will review your details and resume.</p>
                                        <button 
                                            onClick={() => setFormStatus('idle')}
                                            className="bg-white/10 hover:bg-white/20 text-white px-8 py-3 rounded-full font-bold transition-all"
                                        >
                                            Return to Form
                                        </button>
                                    </div>
                                ) : (
                                    <form className="space-y-6 relative" onSubmit={handleCareerSubmit}>
                                        {formStatus === 'sending' && (
                                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm z-20 rounded-xl flex flex-col items-center justify-center">
                                                <Loader className="animate-spin-slow text-green-400 w-12 h-12 mb-4" />
                                                <span className="text-white font-bold tracking-widest uppercase text-sm">Submitting...</span>
                                            </div>
                                        )}

                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div className="space-y-2">
                                                <label className="text-sm font-medium text-yege-muted ml-1">Full Name</label>
                                                <input 
                                                    type="text" 
                                                    className="w-full px-5 py-3 border border-white/10 bg-black/20 text-white rounded-xl focus:ring-1 focus:ring-green-400 outline-none" 
                                                    value={formData.name}
                                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                    required 
                                                    disabled={formStatus === 'sending'}
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-sm font-medium text-yege-muted ml-1">Email</label>
                                                <input 
                                                    type="email" 
                                                    className="w-full px-5 py-3 border border-white/10 bg-black/20 text-white rounded-xl focus:ring-1 focus:ring-green-400 outline-none" 
                                                    value={formData.email}
                                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                                    required 
                                                    disabled={formStatus === 'sending'}
                                                />
                                            </div>
                                        </div>

                                        <div className="space-y-3">
                                            <label className="text-sm font-medium text-yege-muted ml-1">Subjects interested in tutoring</label>
                                            <div className="grid grid-cols-2 gap-3">
                                                {["Math", "English", "Science", "Social Studies"].map(sub => (
                                                    <label key={sub} className="flex items-center space-x-3 bg-black/20 p-3 rounded-xl hover:bg-black/30 cursor-pointer transition-colors border border-transparent hover:border-white/10">
                                                        <input 
                                                            type="checkbox" 
                                                            name="subjects" 
                                                            value={sub} 
                                                            className="w-5 h-5 rounded text-green-500 focus:ring-green-500 bg-white/10 border-white/20" 
                                                            disabled={formStatus === 'sending'}
                                                        />
                                                        <span className="text-white/90">{sub}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-yege-muted ml-1">What draws you to tutoring?</label>
                                            <textarea 
                                                rows="3" 
                                                className="w-full px-5 py-3 border border-white/10 bg-black/20 text-white rounded-xl focus:ring-1 focus:ring-green-400 outline-none" 
                                                placeholder="2-4 sentences"
                                                value={formData.motivation}
                                                onChange={(e) => setFormData({...formData, motivation: e.target.value})}
                                                disabled={formStatus === 'sending'}
                                            ></textarea>
                                        </div>

                                        <div className="relative">
                                            <input 
                                                type="file" 
                                                id="resume-upload" 
                                                className="hidden"
                                                onChange={handleFileChange}
                                                disabled={formStatus === 'sending'}
                                                accept=".pdf,.doc,.docx"
                                                required
                                            />
                                            <label htmlFor="resume-upload" className="block p-8 bg-black/20 rounded-xl border-2 border-dashed border-white/10 text-center hover:bg-black/30 transition-colors group cursor-pointer">
                                                <Upload className={`w-8 h-8 mx-auto mb-2 transition-colors ${selectedResume ? 'text-green-400' : 'text-white/30 group-hover:text-green-400'}`}/>
                                                <p className="text-sm text-yege-muted">
                                                    {selectedResume ? `Selected: ${selectedResume.name}` : "Attach Resume / CV (PDF required)"}
                                                </p>
                                            </label>
                                        </div>

                                        <button 
                                            type="submit" 
                                            className="w-full bg-white text-yege-card py-4 rounded-xl font-bold hover:bg-gray-100 shadow-xl uppercase tracking-widest transition-all hover:scale-[1.01] flex justify-center items-center gap-2 disabled:opacity-70 disabled:hover:scale-100"
                                            disabled={formStatus === 'sending'}
                                        >
                                            {formStatus === 'sending' ? 'Submitting Application...' : 'Apply Now'} <ArrowRight size={16}/>
                                        </button>
                                    </form>
                                )}
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const App = () => {
            const [activePage, setActivePage] = useState('home');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [activePage]);

            const toggleMobileMenu = () => setIsMobileMenuOpen(!isMobileMenuOpen);

            return (
                <div className="font-sans">
                    <Navigation 
                        activePage={activePage} 
                        setActivePage={setActivePage} 
                        toggleMobileMenu={toggleMobileMenu}
                        isMobileMenuOpen={isMobileMenuOpen}
                    />
                    
                    <main className="min-h-screen pt-4">
                        {activePage === 'home' && <HomePage navigateTo={setActivePage} />}
                        {activePage === 'programs' && <ProgramsPage />}
                        {activePage === 'stories' && <StoriesPage navigateTo={setActivePage} />}
                        {activePage === 'careers' && <CareersPage />}
                        {activePage === 'privacy' && <PrivacyPage />}
                        {activePage === 'terms' && <TermsPage />}
                    </main>

                    <Footer setActivePage={setActivePage} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
